<!DOCTYPE html>
<html>

<head>
    <script src="https://kit.fontawesome.com/433888fe69.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Meesho</title>
</head>

<body>


    <header><img src="images/logo.png">
        <h1 class="icon">MEESHO</h1>
    </header>

    <div class="container">
        <h1>Log In</h1>
        <form action="content.html" method="get">
            <div class="box">
                <label class="fa fa-envelope"></label>
                <input type="email" name="email" id="email" placeholder="Enter Your Email" required>
            </div>
            <div class="box">
                <label class="fa fa-key"></label>

                <input type="password" name="password" id="password" placeholder="Enter Your Password">
            </div>
            <input type="submit" class="submit">
    </div>
    </form>

    <footer class="footer">

        <div class="section-center">
            <p class="text">
                copyright &copy; <span>Meesho</span>
            </p>
        </div>

    </footer>
</body>

</html>
