<!DOCTYPE html>
<html>
    <head>
        <script src="https://kit.fontawesome.com/433888fe69.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="pro.css">
        <title>Meesho</title>
    </head>
    <body>
        
            
            <header  ><img src="images/logo.png"> 
            <h1 class="icon">MEESHO</h1>
        </header>
        <div class="main">
            <div class="pro">
                <h1>Product Details</h1>
                <h2>Shirts</h2>
            <form action="last.html" id="product" method="get" >
                <label >Size : </label>
                <input type="number" name="someid"
                id="number" placeholder="Enter Size" required><br><br>
                <label >Gender : </label>
                &nbsp;&nbsp;&nbsp;
                <input type="radio" name="gender" id="male" >
                &nbsp;
                <span id="male">Male</span>
                &nbsp;&nbsp;&nbsp;&nbsp;
                <input type="radio" name="gender" id="female" >
                &nbsp;
                <span id="female">Female</span><br><br>
               <label >Colour : </label>
               <input type="checkbox" name="color"
               id="black" >
               &nbsp;
               <span id="black">Black</span>
               &nbsp;&nbsp;&nbsp;&nbsp;
               <input type="checkbox" name="color"
               id="red" >
               &nbsp;
               <span id="red">Red</span>
               &nbsp;&nbsp;&nbsp;&nbsp;
               <input type="checkbox" name="color"
               id="blue">
               &nbsp;
               <span id="blue">Blue</span><br><br>

                <label >Quantity : </label>
                <select id="quantity">
                    <option value="qty">Select Qty</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>

                </select><br><br>
                <label >Select Quality : </label><br>
                <select name="list" size="5">
                   
                    <option value="good">Good</option>
                    <option value="average">Average</option>
                    <option value="below average">Below Average</option>
                    <option value="bad">Bad</option>
                </select><br><br>


                <label >comment : </label><br>
                <textarea type="message" rows="5" cols="20" 
                placeholder="Type your Comment"></textarea><br><br>
                <input type="reset" value="reset" name="reset" id="reset">
                
                <input type="submit" value="submit" name="submit" id="submit">
                </form>
            
            </div>
                </div>

        <footer class="footer">

            <div class="section-center">
                <p class="text">
                    copyright &copy; <span>Meesho</span> 
                </p>
            </div>
        
           </footer>
           </body>
           </html>
