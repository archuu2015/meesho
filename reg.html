<!DOCTYPE html>
<html>

<head>
    <script src="https://kit.fontawesome.com/433888fe69.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="reg.css">
    <title>Meesho</title>
</head>

<body>


    <header><img src="images/logo.png">
        <h1 class="icon">MEESHO</h1>
    </header>

    <div class="container">
        <h1>Register Here</h1>
        <form action="content.html" method="get">
            <div class="box">

                <i class="fa fa-user"></i>
                <input type="text" name="fname" class="some-class" id="name" placeholder="Enter Your First Name"
                    required />
            </div>
            <div class="box">
                <i class="fa fa-user"></i>
                <input type="text" name="lname" id="name" required placeholder="Enter Your Last Name">
            </div>
            <div class="box">
                <i class="fa fa-envelope"></i>
                <input type="email" name="email" id="name" required placeholder="Enter Your Valid Email" required />
            </div>
            <div class="box">
                <i class="fa fa-key"></i>
                <input type="password" name="password" id="name" placeholder="Enter the password" required />
            </div>
            <div class="box">
                <i class="fa fa-key"></i>
                <input type="password" name="password" id="name" placeholder="Re-enter the password" required />
            </div>
            <input type="submit" class="submit">
        </form>
    </div>

    <footer class="footer">

        <div class="section-center">
            <p class="text">
                copyright &copy; <span>Meesho</span>
            </p>
        </div>

    </footer>
</body>
</head>

</html>
